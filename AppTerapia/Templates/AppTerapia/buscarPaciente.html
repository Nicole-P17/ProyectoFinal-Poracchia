{% block contenido %}
<section>
    <div>
        <h1> Lista de pacientes </h1>
        <a href-"{% url 'crear paciente' %}">Crear paciente</a> 
        <br><br>
    <form action=" (ยง url 'buscar pacientes' %]" method-"post">
        {% csrf token %}
        <input type="text" name= "busqueda"> 
        <input type="submit" value-"Buscar por telefono">
    </form>
    <br>
    <ul>
    {% for paciente in pacientes %}
        <1i>{{ paciente.nombre }}, {{paciente.telefono}} </li> 
    {% endfor %}
    </ul>
    </div> 
</section>
{% endblock contenido %}
