{% extends "AppTerapia/base.html"%}
{% load static %}

{% block contenido %}
<section>
    <div>
        <h1 class="mb-5">Lista de pacientes</h1>
        <a href="{% url 'crear_paciente' %}">Crear paciente</a>

        <form action="{% url 'buscar_paciente'%}" methos="post">
            {% csrf_token%}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar por telefono">
        </form>
        <ul>
            {% for paciente in pacientes %}
            <li> el telefono de {{ paciente.nombre }} es: +54911{{paciente.telefono}} </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock contenido %}
